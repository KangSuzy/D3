<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG_Practice</title>
    <!-- SVG 도형 요소의 style 속성에 스타일 지정-->
</head>
<body>
    <h1>스타일을 svg에서 저장</h1>
    <svg>
        <rect x="30" y="20" width="200" height="100"
              style="fill:darkred; stroke: darkolivegreen; stroke-width: 10px;"/>
    </svg>
</body>
</html>

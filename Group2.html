<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG_Practice</title>
    <!-- svg 요소를 그룹화하여 한꺼번에 위치 조정 -->
</head>
    <body>
    <h1>도형 이동</h1>
    <svg height="800px">
        <g transform="translate(-200, 40)">
            <rect x="200" y="50" width="100" height="80"/>
            <text x="200" y="40" width="200" text-anchor="start"
                  style="fill: black">Sample Text !</text>
        </g>
    </svg>
    </body>
</html>

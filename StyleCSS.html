<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG_Practice</title>
    <!-- CSS로 SVG 도형 요소에 스타일 지정-->
    <style>
        rect{
            fill: red;
            stroke: darkolivegreen;
            stroke-width: 10px;
        }
    </style>
</head>
<body>
<h1>스타일을 CSS로 저장</h1>
<svg>
    <rect x="30" y="20" width="200" height="100"/>
</svg>
</body>
</html>

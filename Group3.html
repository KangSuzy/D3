<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG_Practice</title>
    <!-- svg 요소를 그룹화하여 한꺼번에 회전 -->
    </head>
    <body>
    <h1>도형 회전</h1>
    <svg width="800px" height="800px">
        <g transform="rotate(45, 200, 100)">
            <rect x="200" y="50" width="100" height="80"/>
            <text x="200" y="40" width="200" text-anchor="start"
                  style="fill: black">Sample Text !</text>
        </g>
    </svg>
    </body>
</html>

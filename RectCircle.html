<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG_Practice</title>
<!-- SVG 도형을 나태는 요소를 지정함 -->
    <style>
        svg{
            width : 400px;
            height: 400px;
            border: 1px solid black;
        }

        rect{
            stroke-width: 4px;
            stroke: black;
            fill:orange;
        }

        circle{
            opacity: 0.75;
            fill:blue;
        }
    </style>
</head>
<body>
    <h1>SVG로 도형그리기</h1>
    <svg>
        <rect x ="95" y="130" width="150" height="150"/>
        <circle cx="280" cy="260" r="85"/>
    </svg>
</body>
</html>
